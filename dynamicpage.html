<<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>dynamic page</title>
	<link rel="stylesheet" type="text/css" href="dynamicpage.css">
</head>
<body>
	<center>

	<!-- Sliding menu -->
	<div id="menu">
		<a href="#">Menu 1</a>
		<a href="#">Menu 2</a>
		<a href="#">Menu 3</a>
	</div>

	<!-- Button to slide menu -->
	<button onclick="toggleMenu()">Toggle Menu</button>

	<!-- Changing text -->
	<h1 id="change-text">dynamic page</h1>

	<!-- Image and button to move it -->
	<div id="image-container">
		<img id="image" src="friends.png" alt="Image">
	</div>
	<button onclick="moveImage()">Move Image</button>

	<script src="dynamicpage.js">
		
	</script>

</body>
</html>
